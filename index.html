<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAAFINQR</title>
  <link rel="stylesheet" href="qrcode-reader.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <style>
    body {
      font-family: 'Lato', sans-serif;
    }
  </style>

<script>
    function f_u(){
        window.location = document.getElementById("single").value;
        return false;
    }
</script>

</head>

<body>
<img src="i/cintillo_fonaguas.png" width="500px" height="55px"/>  
<h1>LECTOR QR</h1>
<form>
  <label for="single">Escanee para buscar el item en el sistema</label>
  <br>
  <input id="single" type="text" size="50"><br>
  <button type="button" class="qrcode-reader" id="openreader-single" 
    data-qrr-target="#single" 
    data-qrr-audio-feedback="false" 
    data-qrr-qrcode-regexp="^https?:\/\/"><img src="i/qr-code.png" width="128px" height="128px">
</form></button>
<br>

  <div>PARA PRUEBAS ESCANEE EL SIGUIENTE QR</div>
  


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="qrcode-reader.min.js?v=20190604"></script>

<script>
  
  $(function(){

    // overriding path of JS script and audio 
    $.qrCodeReader.jsQRpath = "jsQR.min.js";
    $.qrCodeReader.beepPath = "beep.mp3";

    // bind all elements of a given class
    $(".qrcode-reader").qrCodeReader();

    // bind elements by ID with specific options
    $("#openreader-multi2").qrCodeReader({multiple: true, target: "#multiple2", skipDuplicates: false});
    $("#openreader-multi3").qrCodeReader({multiple: true, target: "#multiple3"});

    // read or follow qrcode depending on the content of the target input
    $("#openreader-single2").qrCodeReader({callback: function(code) {
      if (code) {
        window.location.href = code;
      }  
    }}).off("click.qrCodeReader").on("click", function(){
      var qrcode = $("#single2").val().trim();
      if (qrcode) {
        window.location.href = qrcode;
      } else {
        $.qrCodeReader.instance.open.call(this);
      }
    });


  });
$("#single").on("propertychange focus change click keyup input paste blur", function(){
        window.location = document.getElementById("single").value;
        return false;
})


</script>


</body>
</html>
